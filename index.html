<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background: #1e1e1e;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      margin: 10px 0;
      padding: 10px;
      background: #e9f5ff;
      border-left: 5px solid #0077cc;
      border-radius: 6px;
    }
    .dark-mode .result {
      background: #2a2a2a;
      border-left-color: #3399ff;
    }
    .toggle-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      font-size: 14px;
    }
    .trip-log {
      margin-top: 20px;
      padding: 15px;
      background: #fafafa;
      border-radius: 8px;
    }
    .dark-mode .trip-log {
      background: #2a2a2a;
    }
    .coffee {
      text-align: center;
      margin-top: 20px;
    }
    .coffee a {
      background: #ffdd00;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .coffee a:hover {
      background: #ffcc00;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GZ4ZBJTNNL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GZ4ZBJTNNL');
  </script>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">üåô/‚òÄÔ∏è</button>
  <h1>EV Cost Calculator</h1>

  <div class="container">
    <!-- Full Charge Cost -->
    <h2>Full Charge Cost</h2>
    <label for="batterySize">Battery Size (kWh):</label>
    <input type="number" id="batterySize" placeholder="e.g. 60">
    <label for="unitRate">Unit Rate (p/kWh):</label>
    <input type="number" id="unitRate" placeholder="e.g. 30">
    <button onclick="calculateFullCharge()">Calculate Full Charge Cost</button>
    <div id="fullChargeResult" class="result"></div>
    <button onclick="clearDefaults()">Clear Defaults</button>

    <!-- Partial Charge Cost -->
    <h2>Partial Charge Cost</h2>
    <label for="startChargePercent">Start %:</label>
    <input type="number" id="startChargePercent" placeholder="e.g. 20">
    <label for="endChargePercent">End %:</label>
    <input type="number" id="endChargePercent" placeholder="e.g. 80">
    <label for="partialUnitRate">Unit Rate for Partial Charge (p/kWh):</label>
    <input type="number" id="partialUnitRate" placeholder="e.g. 35">
    <button onclick="calculatePartialCharge()">Calculate Partial Charge Cost</button>
    <div id="partialChargeResult" class="result"></div>
    <button onclick="clearPartialCharge()">Clear Partial Charge</button>

    <!-- Trip Calculator -->
    <h2>Trip Cost Calculator</h2>
    <p><em>Note: Trip cost uses your Full Charge Unit Rate unless a Partial Charge is active.</em></p>
    <label for="tripStartPercent">Trip Start %:</label>
    <input type="number" id="tripStartPercent" placeholder="e.g. 100">
    <label for="tripEndPercent">Trip End %:</label>
    <input type="number" id="tripEndPercent" placeholder="e.g. 50">
    <label for="mileage">Mileage:</label>
    <input type="number" id="mileage" placeholder="e.g. 120">
    <button onclick="calculateTrip()">Log Trip</button>
    <div id="tripResult" class="result"></div>

    <div class="trip-log">
      <h3>Trip Log</h3>
      <div id="tripLog"></div>
      <button onclick="clearTripLog()">Clear Log</button>
    </div>
  </div>

  <div class="coffee">
    <a href="https://buymeacoffee.com/LupeSolutions" target="_blank">‚òï Buy me a coffee</a>
  </div>

  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Full Charge Cost
    function calculateFullCharge() {
      const batterySize = parseFloat(document.getElementById("batterySize").value);
      const unitRate = parseFloat(document.getElementById("unitRate").value);

      if (!batterySize || !unitRate) return;

      const cost = (batterySize * (unitRate / 100)).toFixed(2);
      document.getElementById("fullChargeResult").innerText =
        `Cost of full charge: ¬£${cost}`;

      localStorage.setItem("batterySize", batterySize);
      localStorage.setItem("unitRate", unitRate);
    }

    // Partial Charge Cost
    function calculatePartialCharge() {
      const start = parseFloat(document.getElementById("startChargePercent").value);
      const end = parseFloat(document.getElementById("endChargePercent").value);
      const partialUnitRate = parseFloat(document.getElementById("partialUnitRate").value);
      const batterySize = parseFloat(localStorage.getItem("batterySize") || 0);

      if (!start || !end || !partialUnitRate || !batterySize || end <= start) return;

      const addedKWh = batterySize * ((end - start) / 100);
      const cost = (addedKWh * (partialUnitRate / 100)).toFixed(2);

      document.getElementById("partialChargeResult").innerText =
        `Cost of ${end - start}% top-up: ¬£${cost}`;

      localStorage.setItem("startChargePercent", start);
      localStorage.setItem("endChargePercent", end);
      localStorage.setItem("partialUnitRate", partialUnitRate);
    }

    // Trip Cost
    function calculateTrip() {
      const tripStart = parseFloat(document.getElementById("tripStartPercent").value);
      const tripEnd = parseFloat(document.getElementById("tripEndPercent").value);
      const mileage = parseFloat(document.getElementById("mileage").value);
      const batterySize = parseFloat(localStorage.getItem("batterySize") || 0);
      const unitRate = parseFloat(localStorage.getItem("unitRate") || 0);

      const partialStart = parseFloat(localStorage.getItem("startChargePercent"));
      const partialEnd = parseFloat(localStorage.getItem("endChargePercent"));
      const partialUnitRate = parseFloat(localStorage.getItem("partialUnitRate"));

      if (!tripStart || !tripEnd || !mileage || !batterySize || !unitRate || tripEnd >= tripStart) return;

      let totalCost = 0;

      if (partialStart && partialEnd && partialUnitRate) {
        if (tripStart > partialStart) {
          const prePartialPercent = Math.max(tripStart - partialStart, 0);
          totalCost += (batterySize * (prePartialPercent / 100)) * (unitRate / 100);
          totalCost += (batterySize * (partialEnd - tripEnd) / 100) * (partialUnitRate / 100);
        } else {
          totalCost += (batterySize * (tripStart - tripEnd) / 100) * (unitRate / 100);
        }
      } else {
        totalCost += (batterySize * (tripStart - tripEnd) / 100) * (unitRate / 100);
      }

      const ppm = ((totalCost * 100) / mileage).toFixed(2);
      const date = new Date().toLocaleDateString();

      const tripEntry = {
        date: date,
        start: tripStart,
        end: tripEnd,
        mileage: mileage,
        cost: totalCost.toFixed(2),
        ppm: ppm
      };

      let trips = JSON.parse(localStorage.getItem("trips") || "[]");
      trips.push(tripEntry);
      localStorage.setItem("trips", JSON.stringify(trips));

      displayTrips();
    }

    function displayTrips() {
      const tripLog = document.getElementById("tripLog");
      let trips = JSON.parse(localStorage.getItem("trips") || "[]");
      tripLog.innerHTML = trips.map(t =>
        `<p><strong>Date:</strong> ${t.date}<br>
         Start: ${t.start}% ‚Üí End: ${t.end}%<br>
         Mileage: ${t.mileage}<br>
         Cost: ¬£${t.cost}<br>
         Pence per Mile: ${t.ppm}p</p>`
      ).join("");
    }

    // Clear Functions
    function clearTripLog() {
      localStorage.removeItem("trips");
      document.getElementById("tripLog").innerHTML = "";
    }

    function clearDefaults() {
      localStorage.removeItem("batterySize");
      localStorage.removeItem("unitRate");
      localStorage.removeItem("startChargePercent");
      localStorage.removeItem("endChargePercent");
      localStorage.removeItem("partialUnitRate");

      document.getElementById("batterySize").value = "";
      document.getElementById("unitRate").value = "";
      document.getElementById("startChargePercent").value = "";
      document.getElementById("endChargePercent").value = "";
      document.getElementById("partialUnitRate").value = "";
      alert("Defaults cleared. You can now enter new values.");
    }

    function clearPartialCharge() {
      localStorage.removeItem("startChargePercent");
      localStorage.removeItem("endChargePercent");
      localStorage.removeItem("partialUnitRate");

      document.getElementById("startChargePercent").value = "";
      document.getElementById("endChargePercent").value = "";
      document.getElementById("partialUnitRate").value = "";

      document.getElementById("partialChargeResult").innerText = "";
      alert("Partial charge details cleared.");
    }

    // Load Saved Data
    window.onload = () => {
      if (localStorage.getItem("batterySize")) document.getElementById("batterySize").value = localStorage.getItem("batterySize");
      if (localStorage.getItem("unitRate")) document.getElementById("unitRate").value = localStorage.getItem("unitRate");
      if (localStorage.getItem("startChargePercent")) document.getElementById("startChargePercent").value = localStorage.getItem("startChargePercent");
      if (localStorage.getItem("endChargePercent")) document.getElementById("endChargePercent").value = localStorage.getItem("endChargePercent");
      if (localStorage.getItem("partialUnitRate")) document.getElementById("partialUnitRate").value = localStorage.getItem("partialUnitRate");
      displayTrips();
    }
  </script>
</body>
</html>
