<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Cost Calculator</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --card: #fff;
      --accent: #4CAF50;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --accent: #81c784;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 1rem;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .container {
      background: var(--card);
      padding: 1rem;
      margin: 1rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: var(--accent);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    .coffee {
      text-align: center;
      margin: 2rem 0;
    }
    .coffee img {
      height: 60px;
      width: 217px;
    }
  </style>
</head>
<body>
  <header>
    <h1>EV Cost Calculator</h1>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
  </header>

  <!-- Battery Fill Cost -->
  <div class="container">
    <h2>Battery Fill Cost</h2>
    <label>Battery Size (kWh):</label>
    <input type="number" id="batterySize" placeholder="e.g. 60">
    <label>Unit Rate (p/kWh):</label>
    <input type="number" id="unitRate" placeholder="e.g. 30">
    <button onclick="calcFullCharge()">Calculate</button>
    <div class="result" id="fullChargeResult"></div>
  </div>

  <!-- Journey Calculator -->
  <div class="container">
    <h2>Journey Cost Calculator</h2>
    <label>Start %:</label>
    <input type="number" id="startPercent" placeholder="e.g. 80">
    <label>End %:</label>
    <input type="number" id="endPercent" placeholder="e.g. 20">
    <label>Mileage:</label>
    <input type="number" id="mileage" placeholder="e.g. 150">
    <button onclick="calcJourney()">Calculate</button>
    <div class="result" id="journeyResult"></div>
    <button onclick="downloadLog()">Download Trip Log</button>
    <table id="tripLog">
      <thead>
        <tr>
          <th>Start %</th>
          <th>End %</th>
          <th>Mileage</th>
          <th>Energy (kWh)</th>
          <th>Cost (Â£)</th>
          <th>Pence/mile</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Buy Me a Coffee -->
  <div class="coffee">
    <a href="https://buymeacoffee.com/LupeSolutions" target="_blank">
      <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee">
    </a>
  </div>

  <script>
    function toggleTheme() {
      document.body.dataset.theme = document.body.dataset.theme === "dark" ? "light" : "dark";
    }

    function calcFullCharge() {
      const battery = parseFloat(document.getElementById("batterySize").value);
      const rate = parseFloat(document.getElementById("unitRate").value);

      if (isNaN(battery) || isNaN(rate)) {
        document.getElementById("fullChargeResult").textContent = "Please enter valid numbers.";
        return;
      }

      const cost = (battery * rate) / 100;
      document.getElementById("fullChargeResult").textContent = `Full charge cost: Â£${cost.toFixed(2)}`;
    }

    function calcJourney() {
      const battery = parseFloat(document.getElementById("batterySize").value);
      const rate = parseFloat(document.getElementById("unitRate").value);
      const start = parseFloat(document.getElementById("startPercent").value);
      const end = parseFloat(document.getElementById("endPercent").value);
      const mileage = parseFloat(document.getElementById("mileage").value);

      if (isNaN(battery) || isNaN(rate) || isNaN(start) || isNaN(end) || isNaN(mileage)) {
        document.getElementById("journeyResult").textContent = "Please fill all fields.";
        return;
      }

      const usedPercent = (start - end) / 100;
      if (usedPercent <= 0) {
        document.getElementById("journeyResult").textContent = "End % must be less than Start %.";
        return;
      }

      const energyUsed = battery * usedPercent;
      const cost = (energyUsed * rate) / 100;
      const ppm = (cost * 100) / mileage;

      document.getElementById("journeyResult").textContent = `Trip cost: Â£${cost.toFixed(2)}, ${ppm.toFixed(1)}p/mile`;

      // Log trip
      const logRow = `<tr>
        <td>${start}%</td>
        <td>${end}%</td>
        <td>${mileage}</td>
        <td>${energyUsed.toFixed(2)}</td>
        <td>Â£${cost.toFixed(2)}</td>
        <td>${ppm.toFixed(1)}</td>
      </tr>`;
      document.querySelector("#tripLog tbody").insertAdjacentHTML("beforeend", logRow);

      // Save to localStorage
      const trips = JSON.parse(localStorage.getItem("trips") || "[]");
      trips.push({start, end, mileage, energyUsed, cost, ppm});
      localStorage.setItem("trips", JSON.stringify(trips));
    }

    function downloadLog() {
      const trips = JSON.parse(localStorage.getItem("trips") || "[]");
      if (trips.length === 0) return;

      let csv = "Start %,End %,Mileage,Energy (kWh),Cost (Â£),Pence/mile\n";
      trips.forEach(t => {
        csv += `${t.start},${t.end},${t.mileage},${t.energyUsed.toFixed(2)},${t.cost.toFixed(2)},${t.ppm.toFixed(1)}\n`;
      });

      const blob = new Blob([csv], {type: "text/csv"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "trip_log.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Restore saved trips
    window.onload = () => {
      const trips = JSON.parse(localStorage.getItem("trips") || "[]");
      trips.forEach(t => {
        const logRow = `<tr>
          <td>${t.start}%</td>
          <td>${t.end}%</td>
          <td>${t.mileage}</td>
          <td>${t.energyUsed.toFixed(2)}</td>
          <td>Â£${t.cost.toFixed(2)}</td>
          <td>${t.ppm.toFixed(1)}</td>
        </tr>`;
        document.querySelector("#tripLog tbody").insertAdjacentHTML("beforeend", logRow);
      });
    };
  </script>
</body>
</html>
