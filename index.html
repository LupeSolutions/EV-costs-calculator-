<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    .dark-mode {
      background: #121212;
      color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background: #1e1e1e;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #005fa3;
    }
    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .result, .note {
      margin-top: 10px;
      font-weight: bold;
    }
    .note {
      font-size: 0.85rem;
      color: #666;
    }
    .dark-mode .note {
      color: #aaa;
    }
    #tripLog {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .dark-mode #tripLog {
      background: #2a2a2a;
      border: 1px solid #444;
    }
    .coffee {
      text-align: center;
      margin-top: 25px;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GZ4ZBJTNNL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GZ4ZBJTNNL');
  </script>
</head>
<body>
  <div class="toggle-theme" onclick="toggleTheme()">üåô/‚òÄÔ∏è</div>
  <div class="container">
    <h1>EV Cost Calculator</h1>

    <h2>Full Charge Cost</h2>
    <label>Battery Size (kWh): <input type="number" id="batterySize"></label>
    <label>Unit Rate (p/kWh): <input type="number" id="unitRate"></label>
    <button onclick="calculateFullCharge()">Calculate Full Charge</button>
    <div id="fullChargeResult" class="result"></div>
    <button onclick="clearDefaults()">Clear Defaults</button>

    <h2>Partial Charge Cost</h2>
    <label>Start %: <input type="number" id="startChargePercent"></label>
    <label>End %: <input type="number" id="endChargePercent"></label>
    <label>Unit Rate (p/kWh): <input type="number" id="partialUnitRate"></label>
    <button onclick="calculatePartialCharge()">Calculate Partial Charge</button>
    <div id="partialChargeResult" class="result"></div>

    <h2>Trip Cost Calculator</h2>
    <label>Start %: <input type="number" id="tripStart"></label>
    <label>End %: <input type="number" id="tripEnd"></label>
    <label>Mileage: <input type="number" id="mileage"></label>
    <button onclick="calculateTrip()">Calculate Trip</button>
    <div id="tripResult" class="result"></div>
    <p class="note">Note: Trip costs use the unit rate entered in the Full Charge section (and partial charge rate if logged).</p>
    <h3>Trip Log</h3>
    <div id="tripLog"></div>
    <button onclick="clearLog()">Clear Trip Log</button>

    <div class="coffee">
      <a href="https://buymeacoffee.com/LupeSolutions" target="_blank">
        <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" 
             alt="Buy Me A Coffee" 
             style="height: 60px; width: 217px;">
      </a>
    </div>
  </div>

  <script>
    // Dark/light mode
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }
    window.onload = function() {
      if(localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
      document.getElementById("batterySize").value = localStorage.getItem("batterySize") || "";
      document.getElementById("unitRate").value = localStorage.getItem("unitRate") || "";
      document.getElementById("startChargePercent").value = localStorage.getItem("startChargePercent") || "";
      document.getElementById("endChargePercent").value = localStorage.getItem("endChargePercent") || "";
      document.getElementById("partialUnitRate").value = localStorage.getItem("partialUnitRate") || "";
      document.getElementById("tripLog").innerHTML = localStorage.getItem("tripLog") || "";
    };

    // Full charge calc
    function calculateFullCharge() {
      const size = parseFloat(document.getElementById("batterySize").value);
      const rate = parseFloat(document.getElementById("unitRate").value);
      if(isNaN(size) || isNaN(rate)) {
        alert("Enter valid values");
        return;
      }
      localStorage.setItem("batterySize", size);
      localStorage.setItem("unitRate", rate);
      const cost = (size * rate / 100).toFixed(2);
      document.getElementById("fullChargeResult").innerText = `Full charge cost: ¬£${cost}`;
    }

    // Partial charge calc
    function calculatePartialCharge() {
      const size = parseFloat(document.getElementById("batterySize").value);
      const start = parseFloat(document.getElementById("startChargePercent").value);
      const end = parseFloat(document.getElementById("endChargePercent").value);
      const rate = parseFloat(document.getElementById("partialUnitRate").value);
      if(isNaN(size) || isNaN(start) || isNaN(end) || isNaN(rate) || start >= end) {
        alert("Enter valid values");
        return;
      }
      localStorage.setItem("startChargePercent", start);
      localStorage.setItem("endChargePercent", end);
      localStorage.setItem("partialUnitRate", rate);
      const kWhAdded = size * ((end - start) / 100);
      const cost = (kWhAdded * rate / 100).toFixed(2);
      document.getElementById("partialChargeResult").innerText = `Partial charge cost: ¬£${cost}`;
    }

    // Trip calc
    function calculateTrip() {
      const size = parseFloat(localStorage.getItem("batterySize"));
      const fullRate = parseFloat(localStorage.getItem("unitRate"));
      const tripStart = parseFloat(document.getElementById("tripStart").value);
      const tripEnd = parseFloat(document.getElementById("tripEnd").value);
      const mileage = parseFloat(document.getElementById("mileage").value);

      if(isNaN(size) || isNaN(fullRate) || isNaN(tripStart) || isNaN(tripEnd) || isNaN(mileage) || tripStart <= tripEnd) {
        alert("Enter valid values");
        return;
      }

      let totalCost = 0;
      const partialStart = parseFloat(localStorage.getItem("startChargePercent"));
      const partialEnd = parseFloat(localStorage.getItem("endChargePercent"));
      const partialRate = parseFloat(localStorage.getItem("partialUnitRate"));

      if(!isNaN(partialStart) && !isNaN(partialEnd) && !isNaN(partialRate)) {
        // Part before partial charge
        if(tripStart > partialStart) {
          const percentDrop = Math.max(tripEnd, partialEnd) < partialStart ? (tripStart - tripEnd) : (tripStart - partialStart);
          totalCost += (size * (percentDrop/100)) * (fullRate/100);
        }
        // Between partial charge
        if(tripEnd < partialEnd && tripStart > partialStart) {
          const percentDrop = partialEnd - Math.max(tripEnd, partialStart);
          totalCost += (size * (percentDrop/100)) * (partialRate/100);
        }
      } else {
        // No partial charge
        const percentDrop = tripStart - tripEnd;
        totalCost = (size * (percentDrop/100)) * (fullRate/100);
      }

      const ppm = (totalCost / mileage * 100).toFixed(2);
      document.getElementById("tripResult").innerText = `Trip cost: ¬£${totalCost.toFixed(2)} | ${ppm} p/mile`;

      const logEntry = `<p>Start: ${tripStart}%, End: ${tripEnd}%, Mileage: ${mileage}, Cost: ¬£${totalCost.toFixed(2)}, ${ppm} p/mile</p>`;
      document.getElementById("tripLog").innerHTML += logEntry;
      localStorage.setItem("tripLog", document.getElementById("tripLog").innerHTML);
    }

    // Clear trip log
    function clearLog() {
      if(confirm("Clear all trip logs?")) {
        localStorage.removeItem("tripLog");
        document.getElementById("tripLog").innerHTML = "";
      }
    }

    // Clear defaults
    function clearDefaults() {
      localStorage.removeItem("batterySize");
      localStorage.removeItem("unitRate");
      localStorage.removeItem("startChargePercent");
      localStorage.removeItem("endChargePercent");
      localStorage.removeItem("partialUnitRate");

      document.getElementById("batterySize").value = "";
      document.getElementById("unitRate").value = "";
      document.getElementById("startChargePercent").value = "";
      document.getElementById("endChargePercent").value = "";
      document.getElementById("partialUnitRate").value = "";

      document.getElementById("fullChargeResult").innerText = "";
      document.getElementById("partialChargeResult").innerText = "";

      alert("Defaults cleared.");
    }
  </script>
</body>
</html>
